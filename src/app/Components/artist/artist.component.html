<div class="main">
  <div class="banner-img">
    <img [src]="artist.images[0].url" alt="" />
    <div class="a-name">
      <p>{{ artist.name }}</p>
    </div>
  </div>

  <div class="play">
    <i class="bi bi-play-fill"></i>
  </div>

  <div class="dashboard">
    <h3>Phổ biến</h3>
    <div class="item" *ngFor="let item of listItems; let i = index">
      <p>{{ i + 1 }}</p>
      <div class="img-ct">
        <img [src]="item.album.images[2].url" alt="" />
        <p>
          {{ item.name }}
        </p>
      </div>
      <div class = "ct-pop">
        <p>{{ item.popularity }}</p>
      </div>
      <div class = "ct-dur">
        <p>{{ format(item.duration_ms) }}</p>
      </div>
    </div>
  </div>
</div>
