<div class="main">
  <div class="banner-img">
    <img [src]="album.images[1].url" alt="" />

    <div class="content">
      <p>{{ album.name }}</p>
      <p>{{ album.artists[0].name }}</p>
    </div>
  </div>

  <div class="play">
    <i class="bi bi-play-fill"></i>
  </div>

  <div class="dashboard">
    <div class="item" *ngFor="let item of track; let i = index">
      <p>{{ i + 1 }}</p>
      <div class="img-ct">
        <p
          style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"
        >
          {{ item.name }}
        </p>
        <a href="#">
          <p>{{ album.artists[0].name }}</p>
        </a>
      </div>
      <div>
        <p>{{ item.popularity }}</p>
      </div>
      <div>
        <p style="color: #b3b3b3">
          {{ format(item.duration_ms) }}
        </p>
      </div>
    </div>
  </div>
</div>
