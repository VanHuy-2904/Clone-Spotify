<div class="main">
  <div class="banner-img" *ngIf="album">
    <img [src]="album.images[1].url" alt="" />

    <div class="content">
      <p>{{ album.name }}</p>
      <p>{{ album.artists[0].name }}</p>
    </div>
  </div>

  <div class="play">
    <i class="bi bi-play-fill"></i>
  </div>
  <div class="dashboard" *ngIf="track">
    <div class="item" *ngFor="let item of track.items; let i = index">
      <div class="img-ct">
        <div class="stt">
        <p>{{ i + 1 }}</p>
        <i class="bi bi-play-fill"></i>
      </div>
        <div class="artist-ct">
        <p class="name-artist"
        
          (click) = "updateData(item); playTrack(item.id, item.uri)"
        >
          {{ item.name }}
        </p >
        <a href="#"  class= "album-name">
          <p>{{ album.artists[0].name }}</p>
        </a>
      </div>
    </div>
      <div>
        <!-- <p>{{ item.popularity }}</p> -->
      </div>
      <div>
        <p style="color: #b3b3b3">
          {{ format(item.duration_ms) }}
        </p>
      </div>
    </div>
  </div>
</div>
